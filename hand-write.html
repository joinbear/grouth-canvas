<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>慕课网 - 学写一个字</title>
    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <link href="css/handwriting.css" rel="stylesheet" type="text/css"/>
</head>
<body>

    <canvas id="canvas">
        您的浏览器不支持canvas
    </canvas>
    <div id="controller">
        <div id="black_btn" class="color_btn color_btn_selected"></div>
        <div id="blue_btn" class="color_btn"></div>
        <div id="green_btn" class="color_btn"></div>
        <div id="red_btn" class="color_btn"></div>
        <div id="orange_btn" class="color_btn"></div>
        <div id="yellow_btn" class="color_btn"></div>
        <div id="clear_btn" class="op_btn">清 除</div>
        <div class="clearfix"></div>
    </div>
    <script src="js/handwrite.js"></script>
    <script>
      window.addEventListener('load',function(){
        var
          canvas = document.querySelector("#canvas"),
          clearBtn = document.querySelector("#clear_btn"),
          colorBtn = document.querySelectorAll('.color_btn'),
          handWrite = new HandWrite(canvas,clearBtn,colorBtn);
        handWrite.drawGrid();
      });
    </script>
</body>
</html>
